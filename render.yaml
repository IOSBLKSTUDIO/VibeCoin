# VibeCoin Testnet - Render.com Configuration
# This file configures automatic deployment on Render.com (free tier)

services:
  - type: web
    name: vibecoin-testnet
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /info
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATA_DIR
        value: /opt/render/project/data
